<div class="flex h-screen">

    <h1 class="text-3xl font-[Georgia]">
      How local do you want your vendor to be?

      <input type="range" class="w-full" min="1" max="6" step="1" />
      <ul class="flex justify-between w-full px-[10px]">
        <li class="flex justify-center relative"><span class="absolute">5</span></li>
        <li class="flex justify-center relative"><span class="absolute">10</span></li>
        <li class="flex justify-center relative"><span class="absolute">15</span></li>
        <li class="flex justify-center relative"><span class="absolute">20</span></li>
        <li class="flex justify-center relative"><span class="absolute">25</span></li>
        <li class="flex justify-center relative"><span class="absolute">30+</span></li>
      </ul>
    </div>

    <div class="flex justify-center pt-10">
      <button type="Button" class="text-[20px] font-[Georgia] text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-green-200 dark:focus:ring-green-800 font-large rounded-full text-sm px-10 py-5 text-center me-2 mb-2 shadow">Continue</button>
